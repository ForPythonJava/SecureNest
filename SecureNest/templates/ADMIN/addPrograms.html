{% extends "ADMIN/adminBase.html" %}
{% block header %}

{% if messages %}
{% for message in messages %}
<script>
    alert("{{ message }}")
</script>
{% endfor %}
{% endif %}

<style>
    input[type='date'] {
        display: block;
        width: 100%;
        padding: 10px 15px;
        font-size: 1em;
        line-height: 1.5;
        color: var(--theme-title);
        background-color: transparent;
        border: 2px solid #ecf1f1;
        margin-top: 6px;
    }
</style>

<section class="w3l-contact-main">
    <div class="contact-info-6">
        <div class="wrapper">
            <div class="contact-hny-inner">
                <div class="comment-top d-grid">
                    <div class="comment-bottom lavi_mail_grid_right">
                        <h3 class="hny-title text-left">Child Awareness Programs</h3>
                        <p class="para-contact"></p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="w3lName">Program Name</label>
                                <input type="text" name="pgmname" id="w3lName" placeholder="Program Name">
                            </div>
                            <div class="form-group">
                                <label for="w3lName">Program Date</label>
                                <input type="text" name="date" min="{{current_date}}" id="w3lName"
                                    onfocus="(this.type='date')" placeholder="Program Date">
                            </div>
                            <div class="form-group">
                                <label for="w3lSender">Program Venue</label>
                                <input type="text" name="venue" id="w3lSender" pattern="[a-z A-Z]+"
                                    placeholder="Program Venue">
                            </div>
                            <div class="form-group">
                                <label for="w3lSubject">Program Details</label>
                                <textarea name="desc" id="w3lMessage" placeholder="Description"></textarea>
                            </div>
                            <button type="submit" class="btn submit mt-3">ADD</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
